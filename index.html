<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font Awesome CDN links  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Custom CSS link  -->
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
         <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
         </div>
         <div class="drop-list">
            <div class="from">
               <p>From</p>
               <div class="select-box">
                  <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="countryImages">
                  <select></select>
               </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
               <p>To</p>
               <div class="select-box">
                  <img src="images/nepal.png" alt="countryImages">
                  <select></select>
               </div>
            </div>
         </div>
         <div class="exchange-rate">Getting exchange rate...</div>
         <button>Get Exchange Rate</button>
      </form>
   </div>
   <script src="js/country-list.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
